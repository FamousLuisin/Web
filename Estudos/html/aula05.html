<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    
    <!--Estilo no html-->
    <style>
        h1{
            color: grey;
        }

        h2{
            color: orange;
        }

        h3{
            color: green;
        }

        h4{
            color: yellowgreen
        }

        h5{
            color: purple;
        }

        a{
            color: plum;
        }
    </style>
</head>
<body>
    <!--Estilo inline-->
    <h1 style="color: red; font-size: 50px;">Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>

    <!--Tirar o sublinhado do link-->
    <a style="text-decoration: none;" href="">Link site</a>
</body>
</html>
