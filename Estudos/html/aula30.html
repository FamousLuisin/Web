<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Título do website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tags para SEO -> tags para o google achar mais rapido nosso site-->
    <meta name="description" content="Exemplo de descrição do site">
    <meta name="keywords" content="palavras-chaves, separadas, por, virgula">
    <meta name="author" content="Luís Filipe">
</head>

<body>
    <!--Tag para cabeçalho-->

        <!--Tag para navegação-->
        <nav>
            <ul>
                <li><a href="" title="Home">Home</a></li>

                <li><a href="" title="Contato">Contatos</a></li>
            </ul>
        </nav>

    <!--Tag para o conteudo principal-->
    <main>
        <!--Tag para seção-->
        <section class="sobre">
            <!--Tag para artigo noticia ou conteudo do site-->
            <article>
                <header>
                    <h2>Título</h2>
                </header>

                <div>
                    <p>Conteudo do artigo</p>
                </div>

                <!--Tag para o rodapé do site ou de um conteudo dentro do side-->

                    Escrito por Noc
                </footer>
            </article>
        </section>

        <!--Tag para a sidebar do site-->
        <aside>
            <h2>temas relacionados</h2>
            <nav>
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                </ul>
            </nav>

    <footer>
        <nav>
            <ul>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
                <li><a href="">link</a></li>
